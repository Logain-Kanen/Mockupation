<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mockupation</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            gap: 250px;
            align-items: center;
            background-image: url('images/background-stars.png');
        }
        h1{
            font-size: 100px;
            text-align: center;
            margin-top: 120px;
            color: blue;
        }
        #start{
            width: 200px;
            background-color: rgb(163, 163, 163);
            border: 4px solid white;
            text-align: center;
            height: 50px;
            font-size: 20px;
        }
        #start:active{
            background-color: rgb(67, 67, 67);
        }
        #prologue{
            visibility: hidden;
            width: 400px;
            background-color: rgb(163, 163, 163);
            border: 4px solid white;
            text-align: center;
            height: 100px;
            font-size: 20px;
            padding: 10px;
            position: absolute;
            top: 40%;
        }
        #prologue button{
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>MOCKUPATION</h1>

    <button id="start" onclick="document.getElementById('prologue').style.visibility='visible';">START</button>
    <div id="prologue" >
        <p>Would you like to play the prologue?</p>
        <button><a href="intro.html">YES</a></button>
        <button><a href="index.html">NO</a></button>
    </div>
</body>
</html>
